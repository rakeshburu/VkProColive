 <!-- <h1>Employeelist:</h1> -->

 <div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th><h4><b>ID</b></h4></th>
        <th><h4><b>Employee Name</b></h4></th>
        <th><h4><b>Employee Salary</b></h4></th>
        <th><h4><b>Employee Age</b></h4></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of employeelist">
        <td>{{d.id}}</td>
        <td>{{d.employee_name}}</td>
        <td>{{d.employee_salary}}</td>
        <td>{{d.employee_age}}</td>
      </tr>
     
    </tbody>
  </table>
</div>
